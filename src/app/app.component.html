<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Mes articles</h1>
      <ul class="list-group">
        <app-post-list-item-component *ngFor="let post of posts" [postTitle]="post.title"
        [postContent]="post.content"  [postLike]="post.loveIts" [created_at]="post.created_at"
        ></app-post-list-item-component>
      </ul>
    </div>
  </div>
</div>
