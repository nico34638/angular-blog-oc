<li [ngClass]="{
  'list-group-item': true,
  'list-group-item-success': postLike > 0,
  'list-group-item-danger': postLike < 0
}">
  <p>
      {{ created_at | date: 'short'}}
  </p>
  <h2>{{ postTitle}} </h2>

  <p>
    {{ postContent}}
  </p>
  <button class="btn btn-success" (click)="setlike(+1)">Love it!!</button>
  <button class="btn btn-danger" (click)="setlike(-1)">Don't love it !</button>
</li>
